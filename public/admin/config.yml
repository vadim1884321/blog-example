backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

# This line should *not* be indented
publish_mode: editorial_workflow

# These lines should *not* be indented
media_folder: "public/images" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Блог" # Used in the UI
    folder: "src/content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Заголовок", name: "title", widget: "string" }
      - {
          label: "Описание",
          name: "description",
          widget: "text",
          pattern:
            [
              ".{1,170}",
              "Должно быть не больше 170 символов в кратком описании",
            ],
        }
      - { label: "Дата публикации", name: "date", widget: "datetime" }
      - {
          label: "Автор",
          name: "author",
          widget: "select",
          options: ["Anna Dixon", "Victoria Greenfelder", "Darnell McClure"],
        }
      - { label: "Изображение для статьи", name: "image.src", widget: "image" }
      - {
          label: "Категория",
          name: "category",
          widget: "select",
          options: ["CSS", "Reference Docs", "Astro", "General"],
        }
      - { label: "Тело статьи", name: "body", widget: "markdown" }
